<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Wedstrijduitslagen</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 40px;
            font-size: 36px; /* Vergroot voor een 43-inch scherm */
        }
        .uitslagen-tabel, .uitslagen-tabel table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            table-layout: auto;
        }
        .uitslagen-tabel thead th {
            background-color: #004d99;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            padding: 20px 16px; /* Padding vergroot */
            letter-spacing: 0.5px;
        }
        .uitslagen-tabel tbody tr {
            border-bottom: 1px solid #dddddd;
            transition: background-color 0.2s ease;
        }
        .uitslagen-tabel tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .uitslagen-tabel tbody tr:hover {
            background-color: #f1f1f1;
        }
        .uitslagen-tabel td {
            padding: 20px 16px; /* Padding vergroot */
            vertical-align: middle;
            text-align: center;
        }
        /* Teamnaam kolommen */
        .uitslagen-tabel td:nth-child(3),
        .uitslagen-tabel td:nth-child(5) {
            text-align: left;
            min-width: 400px; /* Breedte van teamnaamkolommen vergroot */
        }
        /* Logo kolommen */
        .uitslagen-tabel th:nth-child(4),
        .uitslagen-tabel td:nth-child(4),
        .uitslagen-tabel th:nth-child(6),
        .uitslagen-tabel td:nth-child(6) {
            text-align: center;
        }
        .uitslagen-tabel img {
            max-height: 60px; /* Logo's vergroot */
        }
        .geen-resultaten-melding {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #555;
            background-color: #e0f7fa;
            border-radius: 8px;
            border-left: 5px solid #004d99;
            margin: 20px auto;
        }
    </style>
</head>
<body>
     <h2>Uitslagen</h2>
    <div
        class="uitslagen-tabel"
        data-article="uitslagen"
        data-param-gebruiklokaleteamgegevens="NEE"
        data-param-thuis="JA"
        data-param-uit="JA"
        data-format-wedstrijddatum="l"
        data-fields="datumopgemaakt,aanvangstijd,thuisteam,thuisteamlogo,uitteam,uitteamlogo,uitslag,competitiesoort"
    ></div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://dexels.github.io/navajofeeds-json-parser/js/dist/feed-0.0.1.js"></script>
    <script>
        function applyCustomStyling() {
            var $uitslagenTabel = $('.uitslagen-tabel');
            var $uitslagenData = $uitslagenTabel.find("table");
            if ($uitslagenData.length === 0) {
                $uitslagenTabel.html('<div class="geen-resultaten-melding">Er zijn geen uitslagen gevonden.</div>');
            } else {
                // Logo's van thuisteam en uitteam als afbeeldingen tonen
                $uitslagenData.find('td:nth-child(4), td:nth-child(6)').each(function() {
                    var $logoCell = $(this);
                    var logoUrl = $logoCell.text().trim();
                    if (logoUrl && logoUrl.startsWith('http')) {
                        $logoCell.html('<img src="' + logoUrl + '" alt="logo" />');
                    }
                });
            }
        }
        var targetNode = document.querySelector('.uitslagen-tabel');
        if (targetNode) {
            var config = { childList: true, subtree: true };
            var observer = new MutationObserver(function(mutationsList) {
                if (targetNode.querySelector('table')) {
                    observer.disconnect();
                    applyCustomStyling();
                }
            });
            observer.observe(targetNode, config);
        }
        feed.init({
            clientId: "MrtO0GzSyX"
        });
    </script>
</body>
</html>
