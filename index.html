<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>KNVB Poulestand</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px; /* Meer ruimte rondom de tabel */
            font-size: 12px; /* Groter lettertype voor goede leesbaarheid op afstand */
        }
        .poule-tabel, .poule-tabel table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            table-layout: auto;
        }
        .poule-tabel thead th {
            background-color: #004d99;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            padding: 20px 16px; /* Meer padding voor grotere tekst */
            letter-spacing: 0.5px;
        }
        .poule-tabel tbody tr {
            border-bottom: 1px solid #dddddd;
            transition: background-color 0.2s ease;
        }
        .poule-tabel tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .poule-tabel tbody tr:hover {
            background-color: #f1f1f1;
        }
        .poule-tabel td {
            padding: 20px 16px; /* Meer padding voor grotere tekst */
            vertical-align: middle;
            text-align: center;
        }
        .poule-tabel td:nth-child(3) {
            text-align: left;
            min-width: 150px; /* Bredere kolom voor teamnaam */
            font-weight: bold;
        }
        .poule-tabel td:first-child,
        .poule-tabel td:nth-child(2) {
            width: 35px;
            font-weight: bold;
        }
        .poule-tabel img {
            max-height: 30px; /* Grotere logo's */
        }
        .poule-tabel th:last-child,
        .poule-tabel td:last-child {
            display: none;
        }
        .eigen-team-highlight {
            background-color: #ffeb3b !important;
            color: #333 !important;
            font-weight: bold !important;
        }
        .geen-resultaten-melding {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #555;
            background-color: #e0f7fa;
            border-radius: 8px;
            border-left: 5px solid #004d99;
            margin: 20px auto;
        }
    </style>
</head>
<body>
   <h2>Stand Competitie SV Vasse 1</h2>
    <div class="poule-tabel"
        data-article="poulestand"
        data-param-poulecode="788573"
        data-param-gebruiklokaleteamgegevens="NEE"
        data-fields="positie,clublogo,teamnaam,punten,doelsaldo,gespeeldewedstrijden,gewonnen,gelijk,verloren,doelpuntenvoor,doelpuntentegen,eigenteam"
    ></div>
    <h2>Stand Beker SV Vasse 1</h2>
    <div class="poule-tabel"
        data-article="poulestand"
        data-param-poulecode="791339"
        data-param-gebruiklokaleteamgegevens="NEE"
        data-fields="positie,clublogo,teamnaam,punten,doelsaldo,gespeeldewedstrijden,gewonnen,gelijk,verloren,doelpuntenvoor,doelpuntentegen"
    ></div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://dexels.github.io/navajofeeds-json-parser/js/dist/feed-0.0.1.js"></script>
    <script>
        function applyCustomStylingAndCheckResults(pouleTable) {
            var $pouleTabel = $(pouleTable);
            var pouleData = $pouleTabel.find("table");
            if (pouleData.length === 0) {
                $pouleTabel.html('<div class="geen-resultaten-melding">Er zijn geen resultaten gevonden.</div>');
            } else {
                pouleData.find('td:nth-child(2)').each(function() {
                    var $logoCell = $(this);
                    var logoUrl = $logoCell.text().trim();
                    if (logoUrl && logoUrl.startsWith('http')) {
                        $logoCell.html('<img src="' + logoUrl + '" alt="logo" />');
                    }
                });
                pouleData.find('tr').each(function() {
                    var $row = $(this);
                    var eigenTeamCell = $row.find('td:last');
                    if (eigenTeamCell.length && eigenTeamCell.text().trim().toUpperCase() === 'JA') {
                        $row.addClass('eigen-team-highlight');
                    }
                });
            }
        }
        document.querySelectorAll('.poule-tabel').forEach(function(targetNode) {
            var observer = new MutationObserver(function(mutationsList) {
                if (targetNode.querySelector('table')) {
                    observer.disconnect();
                    applyCustomStylingAndCheckResults(targetNode);
                }
            });
            var config = { childList: true, subtree: true };
            observer.observe(targetNode, config);
        });
        feed.init({
            clientId: "MrtO0GzSyX"
        });
    </script>
</body>
</html>
